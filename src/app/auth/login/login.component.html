<div class="login-container">
  <h2>Login</h2>
  <form (submit)="onLogin()">
    <input
      type="email"
      name="email"
      placeholder="Email"
      [(ngModel)]="email"
      required
    />
    <input
      type="password"
      name="password"
      placeholder="Password"
      [(ngModel)]="password"
      required
    />
    <button type="submit">Login</button>
  </form>
  <div *ngIf="errorMessage" class="error">
    <p>{{ errorMessage }}</p>
  </div>
</div>
