<div class="people-list-container">
  <h2>People List</h2>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let person of people">
        <td>{{ person.name }}</td>
        <td>{{ person.email }}</td>
        <td>
          <button (click)="editPerson(person.id)">Edit</button>
          <button (click)="deletePerson(person.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
  <div *ngIf="errorMessage" class="error">
    <p>{{ errorMessage }}</p>
  </div>
</div>
