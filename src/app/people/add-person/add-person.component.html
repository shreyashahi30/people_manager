<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Add New Person</title>
  <link rel="stylesheet" href="styles.css"> <!-- Assuming external styles are used, like Bootstrap -->
</head>
<body>
  <div class="container">
    <h2>Add New Person</h2>
    <form (ngSubmit)="addPerson()">
      <div class="form-group">
        <label for="name">Name:</label>
        <input
          type="text"
          id="name"
          [(ngModel)]="name"
          name="name"
          class="form-control"
          required
        />
      </div>
      
      <div class="form-group">
        <label for="age">Age:</label>
        <input
          type="number"
          id="age"
          [(ngModel)]="age"
          name="age"
          class="form-control"
          required
        />
      </div>
      
      <button type="submit" class="btn btn-primary">Add Person</button>
    </form>
  </div>
</body>
</html>
