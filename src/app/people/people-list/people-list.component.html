<div class="container">
  <h2>People List</h2>
  <button routerLink="/add-person" class="btn btn-primary">Add Person</button>
  <table class="table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let person of people">
        <td>{{ person.name }}</td>
        <td>{{ person.age }}</td>
        <td>
          <button (click)="editPerson(person.id)" class="btn btn-warning">Edit</button>
          <button (click)="deletePerson(person.id)" class="btn btn-danger">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
