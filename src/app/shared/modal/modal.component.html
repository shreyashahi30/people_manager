<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>People Management</title>
  <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS styles -->
  <style>
    .modal {
      display: none; /* Hidden by default */
      position: fixed; /* Stay in place */
      z-index: 1; /* Sit on top */
      left: 0;
      top: 0;
      width: 100%; /* Full width */
      height: 100%; /* Full height */
      overflow: auto; /* Enable scroll if needed */
      background-color: rgb(0,0,0); /* Fallback color */
      background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
    }
    
    .modal.show {
      display: block; /* Show the modal when the showModal variable is true */
    }
    
    .modal-content {
      background-color: #fefefe;
      margin: 15% auto; /* 15% from the top and centered */
      padding: 20px;
      border: 1px solid #888;
      width: 80%; /* Could be more or less, depending on screen size */
      border-radius: 5px; /* Rounded corners */
    }

    .close-btn {
      background: none;
      border: none;
      font-size: 24px;
      cursor: pointer;
      color: #aaa;
    }

    .close-btn:hover,
    .close-btn:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="modal" [class.show]="showModal" (click)="closeModal()">
    <div class="modal-content" (click)="$event.stopPropagation()"> <!-- Stops click event propagation -->
      <div class="modal-header">
        <h2>{{ title }}</h2>
        <button class="close-btn" (click)="closeModal()">&times;</button>
      </div>
      <div class="modal-body">
        <ng-content></ng-content> <!-- Allows custom content inside the modal -->
      </div>
      <div class="modal-footer">
        <button class="close-btn" (click)="closeModal()">Close</button>
      </div>
    </div>
  </div>
</body>
</html>
